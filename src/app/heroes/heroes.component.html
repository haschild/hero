<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" routerLink='/detail/{{hero.id}}'>
        <span class="badge">{{hero.id}}</span> {{hero.name | uppercase}}
        <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>

</ul>
