<div *ngIf="hero">
    <h4>{{ hero.name | uppercase }} Details</h4>
    <div class="form-group row col-12">
        <label for="id" class="col-2 col-form-label">id</label>
        <div class="col-6">
            <input class="form-control" disabled type="text" value="{{hero.id}}" id="id">
        </div>
    </div>
    <div class="form-group row col-12">
        <label for="name" class="col-2 col-form-label">name</label>
        <div class="col-6">
            <input [(ngModel)]="hero.name" placeholder="name" class="form-control" type="text" id="name" />

        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary " (click)='save()'>update</button>
        <button class="btn btn-default" (click)='goBack()'>cancel</button>
        <button class="btn btn-info" routerLink='/addHero'>add</button>
    </div>
